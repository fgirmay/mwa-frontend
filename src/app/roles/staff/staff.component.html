<mat-card>
  <form (submit)="onStaffCreate(staffForm)" #staffForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="firstName"
        ngModel
        placeholder="First Name">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        name="lastName"
        ngModel
        placeholder="Last Name">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        name="email"
        ngModel
        placeholder="E-Mail">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        name="userName"
        ngModel
        placeholder="User Name">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Role" type="text" name="role" ngModel>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{role}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Add New Staff</button>

  </form>
</mat-card>
<mat-card>
  <app-staff-list></app-staff-list>
</mat-card>
